<!DOCTYPE html>

<html>
    <head>
        <title>2D Elastic Collision Simulator</title>
        <style>
          @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');
        </style>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <h1 class="title"> <span class="header">Set the properties then click run:</span></h1>
        <h1 class="title" id="mainTitle">Collision Simulator</h1>

        <form id="collisionForm">
            <div class="box1Create">
                <h3><span class="header">Box 1</span></h3>
                Input mass (1-15kg):
                <input type="number" id="mass1" required min="1" max="15"> <br>
                Input velocity (0-30m/s):
                <input type="number" id="velocity1" required min="0" max="30">
            </div>

            <div class="box2Create">
                <h3><span class="header">Box 2</span></h3>
                Input mass (1-15kg):
                <input type="number" id="mass2" required min="1" max="15"> <br>
                Input velocity (0-30m/s):
                <input type="number" id="velocity2" required min="0" max="30">
            </div>

            <button id="runButton" type="submit">Run</button>
        </form>
        <div id="leftBorder"></div>
        <div id="rightBorder"></div>
        <p id="box1Arrow"> -> </p>
        <p id="box2Arrow"> <- </p>
        <button id="stopButton">Stop</button>
        
    </body>
</html>
